            var passwordElem = juic.$("password");

            careerForm.submit();
        }
    }

RECRUITING_JOBREQ_SEARCH_BOOLEAN_KEYWORD_HELP_DESC:"<b>Como funciona a busca por palavras-chave?<\/b>\n<p>Insira uma lista de palavras e n\xf3s buscaremos por elas no cargo, ou voc\xea pode escolher buscar por elas tamb\xe9m atrav\xe9s da descri\xe7\xe3o do cargo.<\/p>\n<p>Dicas:\n<ul>\n<li>Encontraremos resultados para <b>qualquer palavra listada<\/b> na pesquisa<\/li>\n<li>Os resultados que come\xe7arem com as palavras pesquisadas tamb\xe9m ser\xe3o retornados. Ex: uma pesquisa por \"Gerenciar\" retornaria \"gerenciar, gerente, gerenciamento\" etc.<\/li>\n<li>Para localizar uma frase exata, coloque a frase da pesquisa entre aspas duplas (\" \"). Ex: \"gerente s\xeanior\", ou selecione \"Correspond\xeancia exata\".<\/li>\n<\/ul>\n<\/p>\n<p>Pesquisa avan\xe7ada:\n<ul>\n<li>Use AND (E), OR (OU), NOT (N\xc3O) e () para combinar os termos de pesquisa. Ex: <i>Vendas AND engenheiro<\/i> localiza somente vagas que tenham ambos os termos. \n<br/><i>Vendas OR engenheiro<\/i> localiza todas as vagas que tenham um ou outro. <\/li>\n<i>(Vendas AND Engenheiro) NOT Gerente<\/i> localiza vagas que cont\xeam \"Vendas\" e \"Engenheiro\", mas n\xe3o \"Gerente\".<\/li>\n<li>Use ponto de interroga\xe7\xe3o (?) para letras desconhecidas. Ex: Thomps?n localiza Thompson, Thompsen, Thompsan etc.<\/li>\n<li>Use til (~) para localizar ortografias similares. Ex: roam~ localiza roam, roams, room, road, roads etc.<\/li>\n<li><b>N\xe3o use as op\xe7\xf5es de pesquisa avan\xe7ada se voc\xea tiver selecionado \"Correspond\xeancia exata\".<\/b><\/li>\n<\/ul>\n<\/p>",

                function updatePageQualifierData() {
                    if(pageHeaderJsonData && pageHeaderJsonData.pageInfo) {
                        pageHeaderJsonData.pageInfo.pageId = "CAREERS_JOB_SEARCH";
                        pageHeaderJsonData.pageInfo.pageQualifier = "JOB_SEARCH";

;

                var careerJobSearchController = AjaxService.getMBeanInstance("careerJobSearchController");       
                var picklistController = AjaxService.getMBeanInstance('picklistController');     
                var loadingIndicator = new SFLoading("","", {"isNewLoadingIndicator":true});
                var saveSrcRedirectParameter = juic.$("saveSearchRedirect");
                var saveSearchRedirect = saveSrcRedirectParameter.innerText || saveSrcRedirectParameter.textContent || '';
                var loading = new SFLoading(MSGS.RECRUITING_CAND_HOME_JOB_SEARCH_FILTERS_LOADING, "", {
                    isNewLoadingIndicator: true,
                    isSectionLoadingIndicator: true,
                    isCenterLoadingIndicator: true
                });
                var filterOnly=juic.$("filterOnly");
                
                window.addEventListener("load", getInitialJobSearchData);       
        
                function getInitialJobSearchData() {
                    updatePageQualifierData();
        
                    if (filterOnly) {
                        if (!filterOnly.value) {
                            SFOverlayMgr.showOverlay(loadingIndicator, true);
                        } else {
                            loading.render("careerJobSearchContainer");
                        }
                    }
                
                    if (document.getElementById('filterOnly')) {
                        filterOnly = document.getElementById('filterOnly').value;
                    }
                    var jobAlertId = "";
                    if (document.getElementById('jobAlertController_jobAlertId')) {
                        jobAlertId = document.getElementById('jobAlertController_jobAlertId').value;
                    }
                    var returnToList = false;
                    if (document.getElementById('returnToList')) {
                        returnToList = document.getElementById('returnToList').value;
                    }
                    var jobSearchFilter = {
                        filterOnly: filterOnly,
                        jobAlertId: jobAlertId,
                        returnToList: returnToList,
                        browserTimeZone: Intl.DateTimeFormat().resolvedOptions().timeZone
                    };
                    careerJobSearchController.getInitialJobSearchData(jobSearchFilter, {
                        callback: function (serverResponse) {
                            var el = juic.$("careerJobSearchContainer");
                            if (el != null) {
                                SFDom.setStyle(el, "height", "auto");
                            }
                            if (loadingIndicator) {
                                loadingIndicator.hide();    
                            }
                            CareerJobSearch.configReady(serverResponse);
                        }
                    });
                }
